<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../tailwind-build.css">
  <title>Guess the number</title>
</head>
<body>
  <div class="container max-w-screen-xs px-3 text-center mx-auto">
    <h1 class="text-purple-500 text-5xl my-5">Guess the number!</h1>
    <p class="my-1">A number between <b>1</b> and <b>10</b> has been chosen.</p>
    <p class="my-1">Guess the number!</p>

    <div id="stats" class="inline-flex border-purple-500 border-2 bg-purple-200 flex-col mx-auto py-1 px-10 my-7">
      <p id="stat-attempts" class="text-md my-1 font-bold">Guess attempts<span class="block text-3xl font-normal">78</span></p>
      <p id="stat-correct-guesses" class="text-md font-bold my-1">Correct guesses<span class="block text-3xl font-normal">78</span></p>
      <p id="stat-games-played" class="text-md my-1 font-bold">Games played<span class="block text-3xl font-normal">78</span></p>
    </div>

    <h2 class="text-3xl text-bold">Game #122</h2>
    <span id="game-state" class="text-xl mb-2 mt-2">You have 0 guesses left</span>
    <form class="mt-2 max-w-xs px-3 mx-auto">
      <input type="number" class="w-full mt-2 border-2 focus:ring-0 focus:border-opacity-0" name="guess" id="guess">
      <span id="input-info">poo</span>
      <button id="btn-submit" class="bg-purple-500 w-full mt-2 py-2 text-white inline-block hover:opacity-90" type="submit">Guess</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
