<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../tailwind-build.css">
  <title>Guess the number</title>
</head>
<body>
  <div class="container max-w-screen-xs px-3 text-center mx-auto">
    <h1 class="text-purple-500 text-5xl mt-5">Guess the number!</h1>
    <p class="mt-3">A number between <b>1</b> and <b>10</b> has been chosen.</p>
    <p>Guess the number!</p>
    <p id="attemptsLeft">Attempts left:</p>
    <p id="stat-correct-guesses"></p>
    <p id="stat-attempts"></p>
    <p id="stat-games"></p>
    <form class="mt-5 max-w-xs px-3 mx-auto">
      <input type="number" class="w-full mt-2" name="guess" id="guess">
      <button id="btn-submit" class="bg-purple-500 w-full mt-2 py-2 text-white inline-block hover:opacity-90" type="submit">Guess</button>
    </form>
    <p id="result1" class="hidden mt-5">x is not correct</p>
    <p id="result2" class="hidden">you have y more guesses</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
