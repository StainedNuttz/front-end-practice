<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple Dropdown</title>
</head>
<body>

  <header>
    <nav id="navbar">
      <div class="container">
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li class="drop">
            <span>Products</span>
            <div class="dropdown">
              <ul>
                <li><a>Groceries</a></li>
                <li><a>Technology</a></li>
                <li><a>Books & Magazines</a></li>
                <li><a>Alcohol</a></li>
              </ul>
            </div>
          </li>
          <li class="drop">
            <span>About</span>
            <div class="dropdown">
              <ul>
                <li><a>The Company</a></li>
                <li><a>Our Ethos</a></li>
                <li><a>Careers</a></li>
              </ul>
            </div>
          </li>
          <li>
            <a href="#">Help</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="page">
    <div class="container">
      <h1>Website Content</h1>
    </div>
  </section>

</body>
</html>
