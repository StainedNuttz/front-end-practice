<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  
  <title>Blog</title>
</head>
<body>
  <style>
    * {
      font-family: 'Lato';
    }
  </style>
  <nav class="bg-purple-500">
    <div class="container max-w-5xl mx-auto">
      <h1 class="p-3 tracking-wider text-2xl text-white">
        <i class="text-pink-400 text-3xl align-bottom mr-1 fas fa-heart"></i>
        CutieLand</h1>
    </div>
  </nav>

  <main class="container max-w-5xl px-2 mx-auto pb-8 relative">
    <div class="border border-purple-200 text-gray-800 p-3 my-8 mb-4">
      <h2 class="text-4xl font-light -ml-0.5 mb-3">Post something cute!</h2>
      <form id="create-post" class="text-gray-700">
        <div class="space-y-2">
          <input type="text" id="title" placeholder="Post title" maxlength="32" class="focus:outline-none appearance-none border border-purple-200 w-full p-1">
          <input type="text" id="author" placeholder="Your name" maxlength="32" class="focus:outline-none appearance-none border border-purple-200 w-full p-1">
          <textarea id="content" rows="5" maxlength="300" placeholder="What's on your mind?" class="focus:outline-none resize-none appearance-none border border-purple-200 w-full p-1"></textarea>
        </div>
        <button id="post" class="bg-purple-500 w-full p-2 mt-5 text-white">Post to CutieLand</button>
        <button id="edit" class="bg-purple-500 hidden w-full p-2 mt-5 text-white">Save changes to CutieLand</button>
      </form>
    </div>

    <div id="alert-list" class="flex flex-col my-2 space-y-1"></div>

    <h1 class="text-4xl mb-3 font-thin">Recent posts</h1>

    <div id="posts" class="mb-4 space-y-3">
      
    </div>
  </main>

  <footer class="fixed bottom-0 h-8 w-full text-center bg-purple-500 py-1 text-white">
    CutieLand &copy;
  </footer>

  <script src="build/app.bundle.js"></script>
</body>
</html>
