<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>
  <title>Ivar | About Me</title>
</head>

<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <a href="#" class="logo">IVAR</a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A -->
  <section id="contact-a" class="text-center py-2">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <p class="lead">How you can contact me</p>
      <div>
        <form name="contact" method="POST" netlify data-netlify-recaptcha="true">
          <div>
            <input
            placeholder="First Name"
            type="text"
            name="name"
            id="name">

            <input
            placeholder="Email Address"
            type="email"
            name="email"
            id="email">

            <input
            placeholder="Subject"
            type="text"
            name="subject"
            id="subject">

            <input
            placeholder="Telephone Number"
            type="tel"
            name="telephone"
            id="telephone">

            <textarea placeholder="Enter your message"
            name="message"
            id="message">
            </textarea>
            
            <div>
              <div style="margin-top: 2rem;" data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <input class="btn-dark" type="submit" value="Send Message">
        </form>
      </div>
    </div>
  </section>

  <!-- Section B -->
  <section id="contact-b" class="text-center py-2">
    <div class="container">
      <div class="contact-details">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>EMAIL</h3>
          <p>ivar@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>PHONE</h3>
          <p>(555) 123-4567</p>
        </div>
        <div>
          <i class="fas fa-home fa-2x"></i>
          <h3>ADDRESS</h3>
          <p>North Tawton</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C -->
  <section id="contact-c" class="text-center py-3">
    <div class="container">
      <h2>Let's get meowing!</h2>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer" class="py-1">
    <div class="container">
      <div class="footer-content">
        <h3 class="copyright">
          Copyright &copy; 2021, All Rights Reserved
        </h3>
        <div class="socials">
          <a href="#">
            <i class="fab fa-facebook-messenger fa-2x"></i>
          </a>
          <a href="#">
            <i class="fab fa-reddit fa-2x"></i>
          </a>
          <a href="#">
            <i class="fab fa-twitch fa-2x"></i>
          </a>
          <a href="#">
            <i class="fab fa-youtube fa-2x"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
