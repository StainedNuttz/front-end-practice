        <form id="survey-form" action="#">
          <div class="same-row">
            <input id="name" required type="text" name="first_name" placeholder="first name">
            <input id="name2" required type="text" name="last_name" placeholder="last name">
          </div>
          <input id="email" required type="email" name="email" placeholder="email">
          <input id="number" required type="tel" name="phone-number" placeholder="telephone number">

          <div id="select-container">
            <select id="dropdown" required class="non-txt" name="bmw-model">
              <option value="" disabled hidden selected>Select model...</option>
              <option value="1">BMW 1 Series</option>
              <option value="2">BMW 2 Series</option>
              <option value="3">BMW 3 Series</option>
              <option value="4">BMW 4 Series</option>
              <option value="5">BMW 5 Series</option>
              <option value="7">BMW 7 Series</option>
              <option value="8">BMW 8 Series</option>
              <option value="x">BMW X Series</option>
              <option value="z">BMW Z Series</option>
              <option value="m">BMW M Series</option>
              <option value="i">BMW i Series</option>
              <option value="phev">BMW PHEV Series</option>
            </select>
          </div>

          <fieldset id="usage" class="non-txt">
              <legend>USAGE</legend>
              <div class="radio-section">
                <input type="radio" required name="usage" value="personal">
                <label for="personal">Personal use</label>
              </div>
              <div class="radio-section">
                <input type="radio" required name="usage" value="company">
                <label for="company">Company car</label>
              </div>
          </fieldset>

          <label for="message">YOUR ENQUIRY</label>
          <textarea id="message" required class="non-txt" name="message"></textarea>
          <input id="submit" type="submit" class="non-txt" name="submit" value="SUBMIT">
        </form>
