<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../tailwind-build.css">
  <link rel="stylesheet" href="../tailwind-dev.css">
  <script src="/node_modules/autonumeric/dist/autoNumeric.min.js" type="text/javascript"></script>
  <title>Loan Calculator</title>
</head>
<body class="bg-gray-500">
  <div class="sm:container mx-auto px-2">
    <div id="inputs" class="bg-white max-w-screen-sm mx-auto mt-2 font-mono">
      <h1 class="text-5xl px-2 pt-3 font-mono tracking-wider text-blue-600 font-bold text-center">LOAN CALCULATOR</h1>
      <form class="p-2 tracking-tight">
        <div class="form-group grid max-w-lg mx-auto grid-cols-4 gap-2 gap-y-0">
          <div class="col-span-4 xs:col-span-3">
            <label for="loan-amount" class="text-gray-500 text-xs font-light">Loan amount</label>
            <div class="flex">
              <span class="text-gray-500 self-center p-1 px-2 border-r-0 border border-gray-500">$</span>
              <input class="text-center p-1 w-full focus:ring-0" type="text" name="loan-amount" id="loan-amount">
            </div>
          </div>
          <div class="col-span-2 xs:col-span-1">
            <label for="interest" class="text-gray-500 text-xs font-light">APR interest</label>
            <div class="flex">
              <span class="text-gray-500 self-center p-1 px-2 border-r-0 border border-gray-500">%</span>
              <input class="text-center p-1 w-full focus:ring-0" type="text" name="interest" id="interest">
            </div>
          </div>
          <div class="col-span-2 xs:col-span-2">
            <label for="loan-term" class="text-gray-500 text-xs font-light">Loan term</label>
            <input class="text-center p-1 w-full focus:ring-0" type="text" name="loan-term" id="loan-term" placeholder="Years">
          </div>
          <div class="col-span-4 xs:col-span-2">
            <label for="start-date" class="text-gray-500 text-xs font-light">Start date</label>
            <input class="p-1 w-full focus:ring-0" type="date" name="start-date" id="start-date" placeholder="Today">
          </div>
          <div class="col-span-4 xs:col-span-4">
            <label for="schedule" class="text-gray-500 text-xs font-light">Pay schedule</label>
            <select class="p-1 w-full focus:ring-0" name="schedule" id="schedule" placeholder="Monthly">
              <option selected hidden>Select payment schedule</option>
              <option value="monthly">Monthly</option>
              <option value="weekly">Weekly</option>
              <option value="anually">Annually</option>
            </select>
          </div>
          <div class="col-span-4">
            <button type="submit" class="text-2xl text-white tracking-widest w-full bg-blue-600 px-2 py-1 mb-1 mt-4 hover:opacity-80 disabled:opacity-50">CALCULATE</button>
          </div>
        </div>
      </form>
    </div>
    <div id="loading" class="bg-white w-full hidden max-w-screen-sm mx-auto mt-2 justify-center font-mono">
      <div class="flex p-3">
        <svg class="w-10 h-10 animate-spin text-blue-700" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        <span class="self-center pl-3">Calculating...</span>
      </div>
    </div>
    <div id ="results" class="max-w-screen-sm mx-auto grid grid-cols-1 xs:gap-2 xs:grid-cols-2">
      <div id="payment" class="bg-white w-full max-w-screen-sm mx-auto mt-2 flex font-mono">
        <div class="text-center self-center w-full">
          <span class="block text-sm py-4 pt-3">You will pay</span>
            <h2 id="main-pay" class="inline-block text-6xl mx-auto relative tracking-tighter">423.65</h2>
          <span id="per-time" class="block text-sm py-4 pt-3">per month</span>
        </div>
      </div>
      <div id="costs" class="bg-white w-full max-w-screen-sm mx-auto mt-1 xs:mt-2 font-mono">
        <div class="flex p-3 flex-col h-full justify-between">
          <div class="grid grid-cols-2">
            <div class="justify-self-start">
              <h3 class="self-center font-bold">Total interest</h3>
            </div>
            <div id="total-interest" class="self-center pl-3"></div>
          </div>
          <div class="grid grid-cols-2">
            <div class="justify-self-start">
              <h3 class="self-center font-bold">Total to pay</h3>
            </div>
            <div id="total-pay" class="self-center pl-3"></div>
          </div>
          <div class="grid grid-cols-2">
            <div class="justify-self-start">
              <h3 class="self-center font-bold">Last pay date</h3>
            </div>
            <div id="last-pay-date" class="self-center pl-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
