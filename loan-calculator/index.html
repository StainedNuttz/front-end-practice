<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Loan Calculator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card card-body mt-5">

          <h1 class="mb-3 text-center">Loan Calculator</h1>

          <form id="inputs" class="row row-cols-1">
            <div class="form-group col-lg-8 mb-3">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="loan-amount" placeholder="Loan amount">        
              </div>
            </div>
            <div class="form-group col-lg-4 mb-3">
              <div class="input-group">
                <span class="input-group-text">%</span>
                <input type="number" class="form-control" id="interest" placeholder="APR interest">        
              </div>
            </div>
            <div class="form-group col-lg-4 mb-3">
              <div class="input-group">       
                <input type="number" class="form-control" id="interest" placeholder="Loan term in years">
              </div>
            </div>
            <div class="form-group col-lg-4 mb-3">
              <select class="form-select" name="payment-schedule" id="payment-schedule">
                <option selected hidden>Payment schedule</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="annually">Annually</option>
              </select>
            </div>
            <div class="form-group col-lg-4">
              <div class="input-group mb-4">       
                <input type="number" class="form-control" id="interest" placeholder="Start date">
              </div>
            </div>
            <div class="form-group col-lg-12 d-grid">
              <input type="submit" class="btn btn-success" value="Calculate">
            </div>
          </form>

          <div id="processing" class="d-none d-flex flex-column align-items-center p-5">
            <div class="spinner-border my-4"></div>
            <span>Calculating...</span>
          </div>

          <div id="result" class="row row-cols-1 row-cols-lg-2 mt-3">
            <div class="col">
              <div class="card p-2 h-100 justify-content-center text-center">
                <div class="d-flex justify-content-center">
                  <span class="fs-6 mb-5 d-inline-block align-self-end">$</span>
                  <span class="mx-2" id="payment">342.92</span>
                </div>
                <span class="fs-6">per month</span>
              </div>
            </div>
            <div class="col d-lg-flex flex-column justify-content-center">
              <ul class="list-group list-group-horizontal mt-3 mt-lg-0 flex-lg-column">
                <li class="list-group-item w-50 w-lg-100 mb-lg-1">lol</li>
                <li class="list-group-item w-50 w-lg-100 mb-lg-1">lol</li>
              </ul>
              <ul class="list-group list-group-horizontal mt-1 mt-lg-0 flex-lg-column">
                <li class="list-group-item w-50 w-lg-100 mb-lg-1">lol</li>
                <li class="list-group-item w-50 w-lg-100">lol</li>
              </ul>
            </div>
          </div>

        </div>       
      </div>
    </div>
  </div>
</body>
</html>
