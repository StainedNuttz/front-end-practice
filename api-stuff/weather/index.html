<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <title>WeatherJS</title>
</head>
<style>
  @media (max-width: 640px) {
    #location {
      font-size: 2.6rem;
    }
  }
  * {
    font-family: 'Lato';
  }
  #main-cloud {
    background: url('http://openweathermap.org/img/wn/02d@4x.png') no-repeat;
    width: 200px;
    height: 130px;
    background-position: 0px -35px;
  }
  .cloud {
    background: url('http://openweathermap.org/img/wn/10d@2x.png') no-repeat;
    width: 100px;
    height: 60px;
    background-position: 0px -17px;
  }
  @media (min-width: 640px) {
    .cloud {
      background: url('http://openweathermap.org/img/wn/02d@4x.png') no-repeat;
      width: 200px;
      height: 130px;
      background-position: 0px -35px;
    }
  }
</style>
<body class="">

  <div id="api-message" class="hidden fixed z-10 inset-0">
    <div class="flex justify-center items-center text-center min-h-screen">
      <div class="fixed inset-0 bg-gray-700 bg-opacity-75"></div>
      <div class="relative mx-3 rounded-lg text-left overflow-hidden shadow-xl">
        <div class="bg-white px-4 pt-2 pb-4">
          <div>
            <h3 class="text-2xl leading-10 font-medium text-gray-900">
              API key required
            </h3>
            <div class="mt-2 text-gray-600">     
              <p class="max-w-lg">
                This application requires you to supply your own personal API key from
                <a href="https://openweathermap.org/api" class="text-blue-600 hover:text-blue-400">openweathermap</a>. 
                <br><br>
                If you are seeing this even though you've previously supplied a key, then your key has either expired or been lost.
                <br><br>
                Continue by entering a valid API key
              </p>
              
              <div class="grid grid-cols-1 sm:grid-cols-4 sm:gap-x-2 mt-3">
                <input id="api-key" class="relative focus:outline-none focus:ring-1 focus:ring-blue-400 focus:border-blue-400 rounded sm:col-span-3 text-black px-2 py-0.5 border" type="text" placeholder="Your API key" name="api_key" id="api-key">
                <button id="submit-key" class="row-start-3 relative flex justify-center items-center rounded text-white bg-gradient-to-r mt-2 py-1 sm:mt-0 sm:py-0">
                  <svg class="hidden mr-2 w-4 h-4 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                  </svg>
                  <span class="">Submit</span>
                </button>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mx-auto px-2 pb-8 text-center">
    <div id="today" class="">
      <h1 id="location" class="sm:mt-5 sm:text-8xl font-normal sm:font-light">North Tawton</h1>
      <div id="main-cloud" class="big-cloud mx-auto sm:mt-5 sm:mb-1"></div>
      <h2 id="temp" class="text-7xl font-light mb-5">-4&deg;</h2>
      <h2 id="desc" class="text-xl sm:text-2xl mt-1 mb-2">scattered clouds</h2>
    </div>

    <hr class="mt-5 sm:mt-10 sm:mb-5">

    <ul id="days" class="grid grid-cols-3 lg:grid-cols-6"></ul>
    
  </div>
  <script src="storage.js"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
